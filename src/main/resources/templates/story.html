<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Диктант</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon" href="../static/favicon/favicon.ico"/>
    <link rel="icon" href="../static/favicon/favicon.ico"/>
    <link href="../static/css/core.css"
          th:href="@{/css/core.css}"
          rel="stylesheet"/>

    <!-- bootstrap -->
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a th:href="${'/'}">Каталог</a></li>
                <li role="presentation"><a th:href="${'/about'}">О сервисе</a></li>
                <li role="presentation" class="active" th:if="${not isAuthorized}"><a th:href="${'/login'}">Войти</a>
                </li>
                <li role="presentation" class="dropdown" th:if="${isAuthorized}">
                    <a class="dropdown-toggle" th:text="${username}" data-toggle="dropdown" href="#" role="button"
                       aria-haspopup="true" aria-expanded="false">

                    </a>
                    <ul class="dropdown-menu">
                        <li><a th:href="${'/logout'}">Выйти</a></li>
                    </ul>
                </li>

            </ul>
        </nav>
        <h4 class="text-muted">
            <a class="logo" th:href="${'/'}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> ДИКТАНТ
            </a>
        </h4>
    </div> <!-- /header -->

    <div class="row">
        <div class="col-sm-12">
            <div class="thumbnail">
                <img th:src="${'/image/' + story.id}" class="img-rounded"/>
                <div style="text-align: center;">
                    <audio class="audio" controls="controls">
                        <source th:src="${'/audio/' + story.id}" type="audio/mp3"/>
                    </audio>
                </div>
                <div class="caption">
                    <h3 class="media-heading" th:text="${story.name}">Story Name</h3>
                    <h4 class="media-heading" th:text="${story.author}">Author</h4>
                    <p th:text="${story.content}">Story content</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2016 Garage Cooperative, Inc.</p>
    </footer>

</div> <!-- /container -->

</body>
</html>
