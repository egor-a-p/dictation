<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>Диктант</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon" href="../static/favicon/favicon.ico"
          th:href="@{/favicon/favicon.ico}"/>
    <link rel="icon" href="../static/favicon/favicon.ico"
          th:href="@{/favicon/favicon.ico}"/>
    <link href="../static/css/core.css"
          th:href="@{/css/core.css}"
          rel="stylesheet"/>

    <!-- bootstrap -->
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>

</head>

<body>
<div class="header" th:fragment="header">
    <nav>
        <ul class="nav nav-pills pull-right">
            <li role="presentation"><a th:href="@{/}">Каталог</a></li>
            <li role="presentation"><a th:href="@{/about}">О сервисе</a></li>
            <li role="presentation" class="active" sec:authorize="isAnonymous()">
                <a th:href="@{/login}">
                    Войти
                </a>
            </li>
            <li role="presentation" class="dropdown active" sec:authorize="isAuthenticated()">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                   aria-haspopup="true" aria-expanded="false">
                    <span sec:authentication="name"></span>
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li sec:authorize-url="/admin"><a th:href="@{/admin}">Управление</a></li>
                    <li sec:authorize-url="/user"><a href="#">Закладки</a></li>
                    <li><a th:href="@{/logout}">Выйти</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <h4 class="text-muted">
        <a class="logo" th:href="@{/}">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true">ДИКТАНТ</span>
        </a>
    </h4>
</div> <!-- /header -->
</body>
</html>
