<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Диктант</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon" href="../static/favicon/favicon.ico"
          th:href="@{/favicon/favicon.ico}"/>
    <link rel="icon" href="../static/favicon/favicon.ico"
          th:href="@{/favicon/favicon.ico}"/>
    <link href="../static/css/core.css"
          th:href="@{/css/core.css}"
          rel="stylesheet"/>

    <!-- bootstrap -->
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <div th:replace="fragments/header :: header"></div>

    <div class="thumbnail">
        <h4 style="text-align: center">Редактирование</h4>
        <div>
            <form class="form-horizontal" th:object="${story}" th:action="@{/admin/save/story}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="hidden" th:field="*{id}"/>
                </div>
                <div class="form-group">
                    <input type="hidden" th:field="*{audio}"/>
                </div>
                <div class="form-group">
                    <input type="hidden" th:field="*{image}"/>
                </div>
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Название:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" th:field="*{name}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAuthor" class="col-sm-2 control-label">Автор:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputAuthor" th:field="*{author}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputContent" class="col-sm-2 control-label">Текст:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="15" id="inputContent" th:field="*{content}"></textarea>
                        <p class="help-block">Длина текста не должен превышать 2000 символов. Проверки пока нет!</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputImage" class="col-sm-2 control-label">Изображение:</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" id="inputImage" name="file"/>
                        <p class="help-block">Изображение должно быть PNG размера 242*200px. Проверки пока нет!</p>
                    </div>
                </div>
                <div class="col-sm-offset-2 alert alert-danger" role="alert" th:if="${message != null}" th:text="${message}">
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Сохранить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer"><p>© 2016 Garage Cooperative, Inc.</p></footer>

</div> <!-- /container -->

</body>
</html>
