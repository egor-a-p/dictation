<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Диктант</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon" href="../static/favicon/favicon.ico"/>
    <link rel="icon" href="../static/favicon/favicon.ico"/>
    <link href="../static/css/core.css"
          th:href="@{/css/core.css}"
          rel="stylesheet"/>

    <!-- bootstrap -->
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <div th:replace="fragments/header :: header"></div>

    <div class="thumbnail" style="text-align: center">
        <h4>Управление диктантами</h4>
        <div class="table-responsive" th:if="${not #lists.isEmpty(stories)}">
            <table class="table table-hover">
                <tbody>
                <tr th:each="story : ${stories}">
                    <td th:text="${story.id}">Id</td>
                    <td th:text="${story.name}">Name</td>
                    <td th:text="${story.author}">Author</td>
                    <td><a th:href="${'/admin/#'}">
                        Изменить
                        <span class="glyphicon glyphicon-edit" aria-hidden="true" style="color: darkblue"></span>
                    </a></td>
                    <td><a th:href="${'/admin/#'}">
                        Удалить
                        <span class="glyphicon glyphicon-trash" aria-hidden="true" style="color: red"></span>
                    </a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <button type="button" class="btn btn-success btn-lg btn-block">Добавить новый диктант</button>

        <br/>

        <h4 >Управление пользователями</h4>

            <table class="table table-hover">
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">Id</td>
                    <td th:text="${user.username}">Name</td>
                    <td><a th:href="${'/admin/delete/user/' + user.id}">

                    </a></td>
                </tbody>
                </tr>
            </table>
        </div>
        -->
    </div>

</div> <!-- /container -->

</body>
</html>
